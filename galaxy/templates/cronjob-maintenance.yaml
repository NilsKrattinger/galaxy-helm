{{ range $key, $cronjob := .Values.cronJobs }}
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "galaxy.fullname" $ }}-cron-{{ $key }}
  labels:
    {{- include "galaxy.labels" $ | nindent 4 }}
spec:
  schedule: {{ $cronjob.schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          {{- if $cronjob.securityContext }}
          securityContext:
            {{- toYaml $cronjob.securityContext | nindent 12 }}
          {{- end}}
          {{- with $.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          containers:
          - name: galaxy-cron-{{ $key }}
            image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
            imagePullPolicy: {{ $.Values.image.pullPolicy }}
            command:
            {{- range $cmd := $cronjob.command }}
              - {{ tpl $cmd $ | quote }}
            {{- end}}
            {{- if $cronjob.args }}
            args:
              {{- range $arg := $cronjob.args }}
              - {{ tpl $arg $ | quote }}
              {{- end }}
            {{- end }}
            volumeMounts:
            - name: galaxy-data
              mountPath: {{ $.Values.persistence.mountPath }}
          volumes:
          - name: galaxy-data
            {{- if $.Values.persistence.enabled }}
            persistentVolumeClaim:
              claimName: {{ template "galaxy.pvcname" $ }}
            {{- else }}
            emptyDir: {}
            {{- end }}
          restartPolicy: OnFailure
{{- end }}
